<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras IEVC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- 1. Menu de Controle Superior -->
    <header
        class="sticky top-0 z-10 bg-white shadow-lg p-3 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0 border-b border-teal-500">
        <div class="flex justify-between w-full md:w-auto">
            <h1 class="text-2xl font-bold text-teal-600 hidden sm:block">Cifras IEVC</h1>
            <!-- Botão Hamburger para dispositivos móveis -->
            <button id="hamburger-button"
                class="md:hidden p-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150">
                ☰
            </button>
        </div>
        <div
            class="flex flex-wrap justify-center md:justify-end items-center space-x-2 md:space-x-4 text-sm md:text-base">

            <!-- Controles de Tom (Transposição) -->
            <div class="flex items-center space-x-1 p-1 bg-teal-50 rounded-lg shadow-inner">
                <span class="text-xs md:text-sm font-medium text-teal-800">Tom:</span>
                <button onclick="transpose(-1)"
                    class="p-1 w-8 text-sm bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md"
                    title="Transpor Meio Tom para Baixo (♭)">
                    ♭
                </button>
                <!-- <span id="current-key-display" class="font-bold text-sm w-8 text-center text-teal-900"></span> -->
                <button onclick="transpose(1)"
                    class="p-1 w-8 text-sm bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md"
                    title="Transpor Meio Tom para Cima (#)">
                    #
                </button>
            </div>

            <!-- Controle de Colunas -->
            <button id="columns-toggle" onclick="toggleColumns()"
                class="p-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150 shadow-md text-xs md:text-sm">
                1 Coluna
            </button>

            <!-- Controle de Tamanho da Fonte -->
            <div class="flex items-center space-x-1 p-1 bg-gray-100 rounded-lg shadow-inner">
                <span class="text-xs md:text-sm font-medium text-gray-700">Letra:</span>
                <button onclick="changeFontSize(-1)"
                    class="p-1 w-6 text-xs bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md"
                    title="Diminuir Fonte">
                    A-
                </button>
                <button onclick="changeFontSize(1)"
                    class="p-1 w-6 text-xs bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md"
                    title="Aumentar Fonte">
                    A+
                </button>
            </div>
        </div>
    </header>

    <!-- 2. Conteúdo Principal (Sidebar e Visualizador) -->
    <main class="flex h-screen overflow-hidden">
        <!-- 2.1. Lista de Músicas (Sidebar) -->
        <nav id="sidebar"
            class="w-full sm:w-64 bg-gray-800 text-white overflow-y-auto p-4 flex-shrink-0 hidden md:block">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Músicas</h2>

            <!-- Campo de Busca e Filtro de Favoritos -->
            <div class="mb-4 flex space-x-2">
                <input type="text" id="search-input" placeholder="Buscar música..."
                    class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm">
                <button id="favorites-filter-btn" onclick="toggleFavoritesFilter()"
                    class="p-2 bg-gray-600 text-gray-300 rounded hover:bg-gray-500 transition duration-150"
                    title="Mostrar Apenas Favoritos">
                    ★
                </button>
            </div>

            <ul id="song-list" class="space-y-2">
                <!-- Lista de músicas será populada pelo JS -->
            </ul>
        </nav>

        <!-- 2.2. Visualizador de Cifra -->
        <section id="cifra-viewer" class="flex-grow p-4 md:p-8 bg-white overflow-hidden">
            <div class="w-full h-full">
                <h2 id="cifra-title" class="text-3xl font-extrabold mb-4 text-center text-gray-900"></h2>
                <div id="cifra-display" class="cifra-content columns-1 transition-all duration-300">
                    <p class="text-gray-500 text-center mt-20">
                        Selecione uma música no menu à esquerda para visualizar a cifra.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="songs.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
