<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras IEVC</title>
    <!-- Carrega Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 1. Menu de Controle Superior -->
    <header class="sticky top-0 z-10 bg-white shadow-lg p-3 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0 border-b border-teal-500">
        <h1 class="text-2xl font-bold text-teal-600 hidden sm:block">Cifras IEVC</h1>
        <div class="flex flex-wrap justify-center md:justify-end items-center space-x-2 md:space-x-4">
            
            <!-- Controles de Tom (Transposição) -->
            <div class="flex items-center space-x-2 p-2 bg-teal-50 rounded-lg shadow-inner">
                <span class="text-sm font-medium text-teal-800">Tom:</span>
                <button onclick="transpose(-1)" class="p-2 w-10 text-xl bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md" title="Transpor Meio Tom para Baixo (♭)">
                    <span class="font-mono">♭</span>
                </button>
                <span id="current-key-display" class="font-bold text-lg w-10 text-center text-teal-900">tom</span>
                <button onclick="transpose(1)" class="p-2 w-10 text-xl bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md" title="Transpor Meio Tom para Cima (#)">
                    <span class="font-mono">#</span>
                </button>
            </div>

            <!-- Controle de Colunas -->
            <button id="columns-toggle" onclick="toggleColumns()" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150 shadow-md">
                1 Coluna
            </button>

            <!-- Controle de Tamanho da Fonte -->
            <div class="flex items-center space-x-2 p-2 bg-gray-100 rounded-lg shadow-inner">
                <span class="text-sm font-medium text-gray-700">Letra:</span>
                <button onclick="changeFontSize(-1)" class="p-2 w-8 text-lg bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md" title="Diminuir Fonte">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"></path></svg>
                </button>
                <button onclick="changeFontSize(1)" class="p-2 w-8 text-lg bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md" title="Aumentar Fonte">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 2. Conteúdo Principal (Sidebar e Visualizador) -->
    <main class="flex h-screen overflow-hidden">
        <!-- 2.1. Lista de Músicas (Sidebar) -->
        <nav id="sidebar" class="w-full sm:w-64 bg-gray-800 text-white overflow-y-auto p-4 flex-shrink-0">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Músicas</h2>
            <ul id="song-list" class="space-y-2">
                <!-- Lista de músicas será populada pelo JS -->
            </ul>
        </nav>

        <!-- 2.2. Visualizador de Cifra -->
        <section class="flex-grow p-4 md:p-8 bg-white overflow-hidden">
            <div id="cifra-viewer" class="w-full h-full">
                <h2 id="cifra-title" class="text-3xl font-extrabold mb-4 text-center text-gray-900"></h2>
                <div id="cifra-display" class="cifra-content columns-1 transition-all duration-300">
                    <p class="text-gray-500 text-center mt-20">
                        Selecione uma música no menu à esquerda para visualizar a cifra.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
