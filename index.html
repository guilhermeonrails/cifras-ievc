<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras IEVC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- 1. Menu de Controle Superior -->
    <header
        class="sticky top-0 z-10 bg-white shadow-lg p-3 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0 border-b border-teal-500">
        <div class="flex justify-between w-full md:w-auto">
            <h1 class="text-2xl font-bold text-teal-600 hidden sm:block">Cifras IEVC</h1>
            <!-- Botão Hamburger para dispositivos móveis -->
            <button id="hamburger-button"
                class="md:hidden p-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150">
                ☰
            </button>
        </div>
        <div
            class="flex flex-wrap justify-center md:justify-end items-center space-x-2 md:space-x-4 text-sm md:text-base">

            <!-- Controles de Tom (Transposição) -->
            <div class="flex items-center space-x-1 p-1 bg-teal-50 rounded-lg shadow-inner">
                <span class="text-xs md:text-sm font-medium text-teal-800">Tom:</span>
                <button onclick="transpose(-1)"
                    class="p-1 w-8 text-sm bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md"
                    title="Transpor Meio Tom para Baixo (♭)">
                    ♭
                </button>
                <!-- <span id="current-key-display" class="font-bold text-sm w-8 text-center text-teal-900"></span> -->
                <button onclick="transpose(1)"
                    class="p-1 w-8 text-sm bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-150 shadow-md"
                    title="Transpor Meio Tom para Cima (#)">
                    #
                </button>
            </div>

            <!-- Controle de Colunas -->
            <button id="columns-toggle" onclick="toggleColumns()"
                class="p-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150 shadow-md text-xs md:text-sm">
                1 Coluna
            </button>

            <!-- Controle de Visualização (Texto/Imagem) - Inicialmente oculto -->
            <div id="view-toggle" class="hidden items-center space-x-1 p-1 bg-indigo-50 rounded-lg shadow-inner">
                <button onclick="toggleViewMode('text')" id="view-btn-text"
                    class="p-1 px-2 text-xs bg-indigo-600 text-white rounded-lg shadow-md transition duration-150">
                    Cifra
                </button>
                <button onclick="toggleViewMode('image')" id="view-btn-image"
                    class="p-1 px-2 text-xs bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-150">
                    Chart
                </button>
            </div>

            <!-- Controle de Tamanho da Fonte -->
            <div class="flex items-center space-x-1 p-1 bg-gray-100 rounded-lg shadow-inner">
                <span class="text-xs md:text-sm font-medium text-gray-700">Letra:</span>
                <button onclick="changeFontSize(-1)"
                    class="p-1 w-6 text-xs bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md"
                    title="Diminuir Fonte">
                    A-
                </button>
                <button onclick="changeFontSize(1)"
                    class="p-1 w-6 text-xs bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-150 shadow-md"
                    title="Aumentar Fonte">
                    A+
                </button>
            </div>
        </div>
    </header>

    <!-- 2. Conteúdo Principal (Sidebar e Visualizador) -->
    <main class="flex h-screen overflow-hidden">
        <!-- 2.1. Lista de Músicas (Sidebar) -->
        <nav id="sidebar"
            class="w-full sm:w-64 bg-gray-800 text-white overflow-y-auto p-4 flex-shrink-0 hidden md:block">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Músicas</h2>

            <!-- Campo de Busca e Filtro de Favoritos -->
            <div class="mb-4 flex space-x-2">
                <input type="text" id="search-input" placeholder="Buscar música..."
                    class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm">
                <button id="favorites-filter-btn" onclick="toggleFavoritesFilter()"
                    class="p-2 bg-gray-600 text-gray-300 rounded hover:bg-gray-500 transition duration-150"
                    title="Mostrar Apenas Favoritos">
                    ★
                </button>
            </div>

            <ul id="song-list" class="space-y-2">
                <!-- Lista de músicas será populada pelo JS -->
            </ul>
        </nav>

        <!-- 2.2. Visualizador de Cifra -->
        <section id="cifra-viewer" class="flex-grow p-4 md:p-8 bg-white overflow-y-auto relative">
            <!-- Botão de Tela Cheia (Mobile) -->
            <button id="fullscreen-btn" onclick="toggleFullscreen()"
                class="md:hidden absolute top-4 right-4 p-2 bg-gray-100 bg-opacity-50 text-gray-600 rounded-full hover:bg-opacity-100 transition duration-150 z-10">
                <svg id="icon-maximize" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                </svg>
                <svg id="icon-minimize" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="w-full h-full">
                <h2 id="cifra-title" class="text-3xl font-extrabold mb-4 text-center text-gray-900"></h2>
                <div id="cifra-display" class="cifra-content columns-1 transition-all duration-300">
                    <p class="text-gray-500 text-center mt-20">
                        Selecione uma música no menu à esquerda para visualizar a cifra.
                    </p>
                </div>
                <div id="chart-display" class="hidden flex justify-center items-start w-full h-full overflow-auto">
                    <img id="chart-image" src="" alt="Partitura" class="max-w-full h-auto shadow-lg rounded-lg">
                </div>
            </div>
        </section>
    </main>

    <!-- Botão Flutuante de Auto-Scroll -->
    <button id="auto-scroll-button" onclick="toggleAutoScroll()"
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-10 text-white rounded-full p-4 hover:bg-opacity-75 transition shadow-lg z-50 flex items-center justify-center w-16 h-16 focus:outline-none">
        <!-- Ícone de Play (SVG) -->
        <svg id="scroll-icon-play" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <!-- Ícone de Pause (SVG) - Inicialmente oculto -->
        <svg id="scroll-icon-pause" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden bg-opacity-10" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>

    <script src="songs.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
